<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>üí≥ VendPay - Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #5a9e98 0%, #6eb5ad 50%, #8DB3AE 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .payment-card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px;
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 30px 80px rgba(0,0,0,0.4), 
        0 0 0 1px rgba(141, 179, 174, 0.5) inset,
        0 0 40px rgba(141, 179, 174, 0.2);
      animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 3px solid rgba(141, 179, 174, 0.3);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .payment-header h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #8DB3AE, #6eb5ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 900;
      letter-spacing: 1px;
    }
    
    .payment-header .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .info-box {
      background: linear-gradient(135deg, #f0f7f6 0%, #d5e8e6 100%);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: inset 0 2px 8px rgba(141, 179, 174, 0.2);
      border: 2px solid rgba(141, 179, 174, 0.3);
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-label {
      color: #666;
      font-size: 13px;
      font-weight: 500;
    }
    
    .info-value {
      color: #2c3e50;
      font-weight: bold;
      font-size: 15px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-paid {
      background: #d4edda;
      color: #155724;
    }
    
    #confirm {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #8DB3AE 0%, #6eb5ad 100%);
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(141, 179, 174, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    #confirm::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    #confirm:hover::before {
      width: 300px;
      height: 300px;
    }
    
    #confirm:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(141, 179, 174, 0.6);
    }
    
    #confirm:active {
      transform: translateY(0);
    }
    
    #confirm:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #cancelPayment {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    #cancelPayment:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
      background: linear-gradient(135deg, #c0392b, #a93226);
    }
    
    #cancelPayment:active {
      transform: translateY(0);
    }
    
    #cancelPayment:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #result {
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      animation: fadeIn 0.3s;
    }
    
    .result-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .result-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="payment-card">
    <div class="payment-header">
      <h1>üí≥ VendPay</h1>
      <div class="subtitle">Secure Payment Gateway</div>
    </div>
    
    <div class="info-box" id="infoBox">
      <div class="loading">Loading payment details</div>
    </div>

    <button id="confirm">
      <span>‚úì Confirm Payment</span>
    </button>
    
    <button id="cancelPayment">
      <span>‚úñ Cancel Payment</span>
    </button>

    <div id="result"></div>
  </div>

  <script>
    const paymentId = location.pathname.split("/").pop();

    async function load() {
      const infoBox = document.getElementById("infoBox");
      const pRes = await fetch(`/api/payments/${paymentId}`);
      
      if (!pRes.ok) {
        infoBox.innerHTML = '<div class="loading">‚ùå Invalid payment link</div>';
        document.getElementById("confirm").disabled = true;
        return;
      }
      
      const p = await pRes.json();
      const dRes = await fetch(`/api/drinks/${p.drinkId}`);
      const d = dRes.ok ? await dRes.json() : null;

      const statusClass = p.status === 'paid' ? 'status-paid' : 'status-pending';
      
      infoBox.innerHTML = `
        <div class="info-item">
          <span class="info-label">Payment ID</span>
          <span class="info-value">${p.paymentId.substring(0, 12)}...</span>
        </div>
        <div class="info-item">
          <span class="info-label">ü•§ Drink</span>
          <span class="info-value">${d ? d.name : p.drinkId}</span>
        </div>
        <div class="info-item">
          <span class="info-label">üíµ Price</span>
          <span class="info-value">$${d ? d.price.toFixed(2) : "?"}</span>
        </div>
        <div class="info-item">
          <span class="info-label">Status</span>
          <span class="status-badge ${statusClass}">${p.status}</span>
        </div>
      `;
    }

    document.getElementById("confirm").onclick = async () => {
      const btn = document.getElementById("confirm");
      const cancelBtn = document.getElementById("cancelPayment");
      const resultDiv = document.getElementById("result");
      
      btn.disabled = true;
      cancelBtn.disabled = true;
      btn.innerHTML = '<span>‚è≥ Processing...</span>';
      
      const res = await fetch(`/pay/${paymentId}/confirm`, { method: "POST" });
      const data = await res.json().catch(() => ({}));
      
      if (res.ok && data.success) {
        resultDiv.innerHTML = '‚úÖ Payment confirmed successfully!';
        resultDiv.className = 'result-success';
        btn.innerHTML = '<span>‚úì Completed</span>';
        await load();
      } else {
        resultDiv.innerHTML = '‚ùå Payment failed: ' + (data.error || 'Unknown error');
        resultDiv.className = 'result-error';
        btn.disabled = false;
        cancelBtn.disabled = false;
        btn.innerHTML = '<span>‚úì Confirm Payment</span>';
      }
    };
    
    document.getElementById("cancelPayment").onclick = async () => {
      const btn = document.getElementById("cancelPayment");
      const confirmBtn = document.getElementById("confirm");
      const resultDiv = document.getElementById("result");
      
      if (!confirm('Are you sure you want to cancel this payment?')) return;
      
      btn.disabled = true;
      confirmBtn.disabled = true;
      btn.innerHTML = '<span>‚è≥ Canceling...</span>';
      
      const res = await fetch(`/pay/${paymentId}/cancel`, { method: "POST" });
      const data = await res.json().catch(() => ({}));
      
      if (res.ok && data.success) {
        resultDiv.innerHTML = '‚ùå Payment canceled successfully!';
        resultDiv.className = 'result-error';
        btn.innerHTML = '<span>‚úñ Canceled</span>';
        await load();
      } else {
        resultDiv.innerHTML = '‚ö†Ô∏è Cancel failed: ' + (data.error || 'Unknown error');
        resultDiv.className = 'result-error';
        btn.disabled = false;
        confirmBtn.disabled = false;
        btn.innerHTML = '<span>‚úñ Cancel Payment</span>';
      }
    };

    load();
  </script>
</body>
</html>
